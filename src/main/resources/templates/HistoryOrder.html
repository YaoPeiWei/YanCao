<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>历史购置订单</title>
    <script src="../../resources/static/js/guanFangJs/jquery/2.0.0/jquery.min.js" th:src="@{/js/guanFangJs/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../../resources/static/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"   th:href="@{/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css}"/>
    <script src="../../resources/static/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js}"></script>

</head>
<body>
<div style="height: 100%;width: 100%;position: absolute;text-align: center;">

    <div class="container" style="height: 100%;">
        <div class="row" style="height: 100%;">

            <div id="head" class="cos-xs-12" style="height:10%;padding-top: 3%;font-size: 20px;">
                <script>$("#head").load("/thymeleaf/userIndex/head")</script>
            </div>
            <div th:if="${map.isEmpty()}">
                <p>无历史订单</p>
            </div>
            <!--<div class="cos-xs-12" style="height: 5%;font-size: 20px;text-align: center">-->

            <!--</div>-->
            <div th:if="!${map.isEmpty()}">
                <div class="cos-xs-12" style="height: 50%;text-align: center;">
                    <table class="table table-striped table-bordered table-hover  table-condensed">
                        <thead>
                        <tr>
                            <th>历史订单</th>
                            <th>订单内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c: ${map}">
                            <td th:text="${c.key}" class="o"></td>
                            <td th:each="p:${c.value}">
                                <p th:text="${p.name}"></p>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>

            <div class="cos-xs-12" style="height: 20%;">

            </div>
        </div>
    </div>
</div>
<script th:src="@{/js//mainJs/userIndex.js}" ></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".o").click(function () {

        })
    })
</script>

</body>
</html>
