<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>烟草信息修改</title>
    <script src="../../resources/static/js/guanFangJs/jquery/2.0.0/jquery.min.js"
            th:src="@{/js/guanFangJs/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../../resources/static/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css}"/>
    <script src="../../resources/static/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js"
            th:src="@{/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <script th:src="@{/js/mainJs/backAdminModifyCigarette.js}" ></script>
</head>

<body>
<div style="height: 100%;width: 100%;position: absolute;">
    <!--这里是左边状态栏-->
    <div style="height: 100%;width: 15%;background-color:#2A3F54;float: left;">
        <div style="height: 10%;width: 100%;">
            <div style="padding-top: 10%;color:#ECF0F1">
                <h3 th:text="${'welcome,'+session.backadmin.name}"></h3>
            </div>
        </div>

        <div id="menu" style="height: 80%;width: 100%;">
            <script>
                $("#menu").load("/thymeleaf/backAdminLogin/html2")
            </script>
        </div>
    </div>

    <!--右边的主要内容部分-->
    <div style="width: 85%;height: 100%;float: right;">
        <div style="width: 100%;height: 5%;text-align: center;"><h3>修改烟草信息</h3></div>

        <div style="padding-left: 3%;padding-right: 3%;">
            <div style="margin-left: 45%">
                <form action="/thymeleaf/queryAndEdit/saveCigarette" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>id:</label><input readonly id="account" name="account" style="width: 200px;" type="text" class="form-control" th:value="${cigarette.getAccount()}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>名字:</label><input id="name" name="name" style="width: 200px;" type="text" class="form-control" th:value="${cigarette.getName()}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>剩余容量:</label><input type="number" id="surplus" name="surplus" style="width: 200px;" class="form-control" th:value="${cigarette.getSurplus()}"/>
                    </div>
                    <br>
                    <div class="form-group">
                        图片:<input name="file" accept="image/*" id="file" type="file" onchange="showPreview(this)" class="form-group" th:value="${cigarette.getImg()}"/><br>
                        <img id="p" name="img" class="img-circle"  style="width: 120px;height: 120px;margin: auto;" th:src="@{/img/upLoad/}+${cigarette.getImg()}" src="${cigarette.img}"/>
                        <!--<p th:unless="${backAdmin.getImg()}">暂无图片</p>-->
                    </div>
                    <br>
                    <div class="form-group">
                        <label>累计出货量:</label><input type="number" id="cumulative" name="cumulative" style="width: 200px;" class="form-control" th:value="${cigarette.getCumulative()}"/>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <label>价格:</label><input type="number" id="price" name="price" style="width: 200px;" class="form-control" th:value="${cigarette.getPrice()}"/>
                    </div>
                    <br>

                    <button class="btn btn-primary" id="submit" type="submit">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
