<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>系统首页</title>
		<script src="../../resources/static/js/guanFangJs/jquery/2.0.0/jquery.min.js" th:src="@{/js/guanFangJs/jquery/2.0.0/jquery.min.js}"></script>
		<link href="../../resources/static/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"   th:href="@{/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css}"/>
        <link href="../static/css/mainCss/toastr.css" rel="stylesheet" type="text/css" th:href="@{/css/mainCss/toastr.css}"/>
        <script src="../../resources/static/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js}"></script>
        <script th:src="@{/js/guanFangJs/bootstrap/toastr.js}"></script>
        <script th:src="@{/js/mainJs/userIndex.js}" ></script>

        <script th:src="@{/js/guanFangJs/bootstrap/bootstrap-paginator.js}"></script>
	</head>
	<body>
		<div style="height: 100%;width: 100%;position: absolute;text-align: center;">
			<div class="container" style="height: 100%;">
            <div class="row" style="height: 100%;">
                <div class="cos-xs-12" style="height:10%;padding-top: 3%;font-size: 20px;">
                    <div style="width: 20%;height: 100%;float: left;text-align: center;">
                        <a href="/thymeleaf/Cigarette/SelectCigarette" style="text-decoration: none;">首页</a>
                    </div>
                    <div style="width: 20%;height: 100%;float: left;text-align: center;">
                        <a href="/thymeleaf/Order/SelectOrder"  style="text-decoration: none;">我的订单</a>
                    </div>
                    <div style="width: 20%;height: 100%;float: left;text-align: center;">
                        <!--<a href="#" style="text-decoration: none;">投诉/意见</a>-->
                        <a href="#" data-toggle="modal" data-target="#myModal" style="text-decoration: none;">
                            投诉/意见
                        </a>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                        <h4 class="modal-title">信息反馈</h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>投诉/意见内容</p>
                                        <textarea class="form-control" id="report"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <p id="ciyu"  style="font-size: 15px;color: red;display: none">含有敏感词语</p>
                                        <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
                                        <button class="btn btn-primary" id="tousu" type="button">提交</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div>

                        <div style="height:300px"></div>
                    </div>
                    <div style="width: 20%;height: 100%;float: left;text-align: center;">
                        <a href="/thymeleaf/UserBuy/SelectHistoryOrder" style="text-decoration: none;">历史订单</a>
                    </div>
                    <div style="width: 20%;height: 100%;float: left;text-align: center;">
                        <a href="/thymeleaf/userIndex/loginOut" style="text-decoration: none;">退出</a>
                    </div>

                </div>

                <div class="cos-xs-12" style="height: 5%;font-size: 20px;text-align: center"><h3 th:text="${'欢迎您,'+session.user.name}"></h3></div>

                <div class="cos-xs-12" style="height: 50%;text-align: center;">
                    <table class="table table-striped table-bordered table-hover  table-condensed">
                        <thead>
                        <th style="text-align: center;">烟草ID</th>
                        <th style="text-align: center;">烟草名</th>
                        <th style="text-align: center;">图样</th>
                        <th style="text-align: center;">剩余数量/条</th>
                        <th style="text-align: center;">价格/条</th>
                        <th style="text-align: center;">加入预购订单</th>
                        </thead>
                        <tbody>
                        <tr th:each="c: ${cigarettes}">
                            <td th:text="${c.account}" th:value="${c.account}"></td>
                            <td th:text="${c.name}" th:value="${c.name}"></td>
                            <td><img style="width: 40px;height: 40px" th:src="@{/img/upLoadCigarette/}+${c.img}"></td>
                            <td th:text="${c.surplus}" th:value="${c.surplus}"></td>
                            <td th:text="${c.price}" th:value="${c.price}"></td>
                            <td><button class="btn btn-default btn-success addorder" th:id="addorder">
                                <span class="glyphicon glyphicon-plus"></span> 添加</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="example" style="text-align: center"> <ul id="pageLimit"></ul> </div>
                    <p th:text="${count}" id="count" hidden></p>
                    <p th:text="${index}" id="index" hidden></p>
                </div>
                <div class="cos-xs-12" style="height: 20%;">
                </div>
            </div>
        </div>
        </div>
	</body>
</html>
