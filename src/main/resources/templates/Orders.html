<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>预购值订单</title>
    <script src="../static/js/guanFangJs/jquery/2.0.0/jquery.min.js" th:src="@{/js/guanFangJs/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../static/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet" th:href="@{/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css}"/>
    <link href="../static/css/mainCss/toastr.css" rel="stylesheet" type="text/css" th:href="@{/css/mainCss/toastr.css}"/>
    <script src="../static/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <!--<script th:src="@{/js/mainJs/userIndex.js}" ></script>-->
    <script th:src="@{/js/guanFangJs/bootstrap/toastr.js}"></script>
    <script th:src="@{/js/mainJs/orders.js}" ></script>
</head>
<body>
<div style="height: 100%;width: 100%;position: absolute;text-align: center;">

    <div class="container" style="height: 100%;">
        <div class="row" style="height: 100%;">

            <div id="head" class="cos-xs-12" style="height:10%;padding-top: 3%;font-size: 20px;">
                <script>$("#head").load("/thymeleaf/userIndex/head")</script>
            </div>

            <div class="cos-xs-12" id="context">
                <div th:id="wu"><p th:if="${orders.size()==0}"} >无订单信息</p></div>
                <div th:if="${orders.size()!=0}"} th:id="you">
                    <div class="cos-xs-12" style="height: 50%;text-align: center;">
                        <table class="table table-striped table-bordered table-hover  table-condensed">
                            <thead>
                            <th>香烟名称</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>操作</th>
                            </thead>
                            <tbody>
                            <tr th:each="o: ${orders}">
                                <td th:text="${o.name}"></td>
                                <td th:text="${o.number}"></td>
                                <td hidden th:text="${o.cigarette}"></td>
                                <td hidden th:text="${o.order}"></td>
                                <td th:text="${o.price}"></td>
                                <td>
                                    <button class="addnumber btn btn-success btn-default"><span class="glyphicon glyphicon-plus"></span>增加</button>
                                    <button class="reducenumber btn btn-danger btn-default"><span class="glyphicon glyphicon-minus"></span>减少</button>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                        <div class="text-info">
                            <!--总价：<span id="totalprice" th:text="${totalprice}"> </span>-->
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" id="totalprice" th:value="${totalprice}" disabled>
                            </div>
                        </div>
                        收获地址：<input th:id="address" class="form-control"/><br>
                        手机号码：<input th:id="phone" th:value="${session.user.phone}" class="form-control"/><br>
                        <button th:id="commit" class="btn btn-primary"><span class="glyphicon glyphicon-saved"></span>提交</button>
                    </div>

                </div>
            </div>

            <div class="cos-xs-12" style="height: 20%;">

            </div>
        </div>
    </div>
</div>

</body>
</html>
