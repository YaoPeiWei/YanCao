

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>汕尾烟草专卖系统登陆</title>

    <script src="../../resources/static/js/guanFangJs/jquery/2.0.0/jquery.min.js" th:src="@{/js/guanFangJs/jquery/2.0.0/jquery.min.js}"></script>
    <link href="../../resources/static/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet"   th:href="@{/css/guanFangCss/bootstrap/3.3.6/bootstrap.min.css}"/>
    <script src="../../resources/static/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/js/guanFangJs/bootstrap/3.3.6/bootstrap.min.js}"></script>

    <style>
        div.container div.row div {
        //background-color: lightgray;
        //border: 1px solid gray;
            text-align: center;
        }
    </style>
</head>
<body>
<div style="text-align: center" width="300px" height="200px">
    <form action="/thymeleaf/userIndex/userMail" method="post">

        <input type="text" name="userid" id="userid" width="100px"
               height="60px" style="margin-top: 100px" placeholder="请输入您的用户名"
               required> <br>
        <br>
        <input type="email" name="email" id="email" width="100px"
               height="60px" style="margin-top: 100px" placeholder="请输入您的邮箱地址"
               required> <br>
        <br>

        <button type="submit" class="btn btn-success" id="button"
                width="100px" height="60px">找回密码</button>

    </form>
    <p id="mes" hidden>${mes}</p>
    <br>
    <br>

    <button type="button" class="btn btn-primary" id="button1"
            onclick="backLogin()" width="100px" height="60px">返回登录页面</button>
</div>
<script type="text/javascript">
    function backLogin() {
        window.location.href = "/thymeleaf/userIndex/html";
    }
</script>
<script>
        $("button").click(function () {
            alert("找回密码成功，请到邮箱查看邮件")
        })

</script>
</body>
</html>
